<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page using bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
</head>
<body style="background-color: #212122;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="./">
            GoodReads
          </a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="index.html">Home</a>
            </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="categories.html"
              id="navbarDropdown"
              role="button"
              data-bs-toggle="dropdown">Categories</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="categories.html">
                Inspirational
                </a>
              </li>
              <li><a class="dropdown-item" href="categories.html">
                Novel
                </a>
              </li>
              <li><a class="dropdown-item" href="categories.html">Biography</a></li>
            </ul>
          </li>
            <li class="nav-item">
              <a class="nav-link active" href="form.html">Contact</a></li>
        </ul>
        <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search site"/>
            <button class="btn btn-primary" 
                    type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
      <ul class="breadcrumb">
        <li><a href="index.html">Home</a></li>
        <li><a href="categories.html">Categories</a></li>
        <li><a href="form.html">Contact</a></li>
       </ul>
    <div class="container my-5">
      <h1 class="mb-3">Contact Us</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" required>
        </div>
        <div class="col-md-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" required>
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" required>
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments,Queries</label>
          <textarea class="form-control" id="comments" rows="3"></textarea>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
